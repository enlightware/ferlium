[package]
name = "painturscript"
version = "0.1.0"
edition = "2021"
rust-version = "1.80"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
cfgrammar = "0.13"
lrlex = "0.13"
lrpar = "0.13"

[dev-dependencies]
test-log = "0.2.16"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
rustyline = "14.0.0"
ariadne = "0.4.1"
env_logger ="0.11.3"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3.43"

[dependencies]
dyn-clone = "1.0.16"
dyn-eq = "0.1.3"
enum-as-inner = "0.6.0"
itertools = "0.12.1"
ustr = { git = "https://github.com/enlightware/ustr.git", branch = "script" }
smallvec = "1.13.1"
nonmax = "=0.5.5"
ordered-float = "4.2.0"
indexmap = "2.2.6"
cfgrammar = "0.13"
lrlex = "0.13"
lrpar = "0.13"
num-traits = "0.2.19"
ena = "0.14.3"
regex = "1"
log = "0.4.22"
html-escape = "0.2.13"
paste = "1"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.92"
